{% extends 'login_theme.html' %}

{% block content %}
<h1><center>User Registration</center></h1>
<form action="{% url 'registration' %}" method="POST">
    {% csrf_token %}
    <div>
    <div class="form-group p-3 mb-1">
      <label><b>Username</b></label>
      <input type="text" name="username" value="{{username}}" class="form-control bg-light" id="username" style="width: 50%;" required>
    </div>
    <div class="form-group p-3 mb-2">
      <label><b>Email</b></label>
      <input type="email" name="email" value="{{email}}" class="form-control bg-light" id="exampleInputPassword1" style="width: 50%;" placeholder="example@example.com" required>
    </div>
    <div class="form-group p-3 mb-1">
      <label><b>Password</b></label>
      <input type="text" name="password1" class="form-control bg-light" id="username" style="width: 50%;" required>
    </div>
    <div class="form-group p-3 mb-2">
      <label><b>Confirm Password</b></label>
      <input type="password" name="password2" class="form-control bg-light" id="exampleInputPassword1" style="width: 50%;" required>
    </div>
    <div class="p-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
  </form>
  <div>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
  </div>
{% endblock content %}
