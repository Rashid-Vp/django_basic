{% extends 'crud_theme.html' %}

{% block content %}
<h1><center>Add Product</center></h1>
<form action="{% url 'admin_add' %}" method="POST" class="p-5">
    {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Product ID: </label>
      <input type="text" name="id" class="form-control" id="formGroupExampleInput" style="width: 50%;">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Product Name: </label>
      <input type="text" name="name" class="form-control" id="formGroupExampleInput2" style="width: 50%;">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Price: </label>
        <input type="text" name="price" class="form-control" id="formGroupExampleInput2" style="width: 50%;">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Stock: </label>
        <input type="text" name="stock" class="form-control" id="formGroupExampleInput2" style="width: 50%;">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Image: </label>
        <input type="text" name="image" class="form-control" id="formGroupExampleInput2" style="width: 50%;">
    </div>
</div>
<div>
    <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>

{% endblock %}
